---
:zxdg_decoration_manager_v1:
  :version: 1
  :requests:
    :destroy:
      :opcode: 0
      :args: []
    :get_toplevel_decoration:
      :opcode: 1
      :args:
      - :name: :id
        :type: :new_id
        :interface: :zxdg_toplevel_decoration_v1
      - :name: :toplevel
        :type: :object
        :interface: :xdg_toplevel
  :events: []
  :enums: []
:zxdg_toplevel_decoration_v1:
  :version: 1
  :requests:
    :destroy:
      :opcode: 0
      :args: []
    :set_mode:
      :opcode: 1
      :args:
      - :name: :mode
        :type: :uint
        :enum: :mode
    :unset_mode:
      :opcode: 2
      :args: []
  :events:
  - :opcode: 0
    :name: :configure
    :args:
    - :name: :mode
      :type: :uint
      :enum: :mode
  :enums:
  - :name: :error
    :entries:
    - :name: :unconfigured_buffer
      :value: 0
    - :name: :already_constructed
      :value: 1
    - :name: :orphaned
      :value: 2
    - :name: :invalid_mode
      :value: 3
  - :name: :mode
    :entries:
    - :name: :client_side
      :value: 1
    - :name: :server_side
      :value: 2
